<div class="container">
    <div class="row">
        <div class="container">
            <div class="row" *ngIf='driver?.length > 0 || driver != undefined'>
                <div class="col-lg-12">
                    <div>
                        <div class="col-md-8">
                            <div class="profile-driver text-left">
                                <div class="profile-info">
                                    <div class="profile-picture">
                                        <img class="profile-pic" src="../../assets/img/drivers/{{driver.Driver.driverId}}.png">
                                        <span> {{driver.Driver.givenName}} {{driver.Driver.familyName}}</span>
                                    </div>
                                    <div class="profile-content">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <p>Nationality: <span>{{driver.Driver.nationality}}</span></p>
                                                <p>Date of birth: <span>{{driver.Driver.dateOfBirth}}</span></p>
                                            </div>
                                            <div class="col-md-8">
                                                <p>Starting Number: <span>{{driver.Driver.permanentNumber}}</span></p>
                                                <p>Biography:
                                                    <a href="{{driver.Driver.url}}" target="_blank">{{driver.Driver.url}}</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="profile-driver text-center">
                                <div class="profile-info">
                                    <div class="viewed-header">
                                        <h3>Recently Viewed Drivers</h3>
                                    </div>
                                    <div class="viewed-content text-left">
                                        <ul>
                                            <li *ngFor='let driver of viewedDrivers; let i= index'>
                                                <i class="fa fa-user-circle fa-2x text-left" aria-hidden="true"></i><span>{{driver}}</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<loading-screen [(objectToCheck)]="driver"></loading-screen>
